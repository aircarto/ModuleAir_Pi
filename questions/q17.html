<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confort thermique - Tenue</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>

            <div class="filled-block"></div>
            <div class="filled-block"></div>

            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
        </div>
    </div>
    <div class="response-container">
        <form onsubmit="return false;">
            <h2>Paréceche que a roupa que vistes agora é a máis apropiada á temperatura de hoxe ?</h2>
            <div class="button-container2">
                <button class="response-button1" data-value="adaptée" onclick="selectOption('r17', 'adaptée')">Paréceme apropiada</button>
                <button class="response-button1" data-value="inadaptée" onclick="selectOption('r17', 'inadaptée')">Non é a máis apropiada</button>
                <button class="response-button1" data-value="je_ne_sais_pas" onclick="selectOption('r17', 'je_ne_sais_pas')">Non o teño claro</button>
            </div>
            <div class="next-container">
                <button id="nextButton" class="next-button" onclick="submitAnswer()">Enviar resposta</button>
                <button class="back-button" onclick="window.history.back()">Volver</button>
            </div>
        </form>
    </div>

    <script src="../Time.JS"> </script>
    <script>
        let r17 = '';

        function selectOption(category, value) {
            r17 = value;
            const buttons = document.querySelectorAll(`.response-button1`);
            buttons.forEach(button => {
                button.classList.remove('selected');
                if (button.getAttribute('data-value') === value) {
                    button.classList.add('selected');
                }
            });
        }

        function submitAnswer() {

            var button = document.getElementById('nextButton');
            button.disabled = true; 
            button.style.opacity = '0.6'; 

            if (!r17) {
                alert('Veuillez sélectionner une option.');
                button.disabled = false; 
                button.style.opacity = '1'; 
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            urlParams.set('r17', r17);
            window.location.href = `../reponse.php?${urlParams.toString()}`;
        }
    </script>
</body>
</html>
