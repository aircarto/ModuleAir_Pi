<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>            
            <div class="empty-block"></div>
            <div class="empty-block"></div>           
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
        </div>
    </div>

    <div class="response-container">
        <form onsubmit="return false;">
            <h2>En que área da biblioteca pasas a maior parte do teu tempo?</h2>
            <div class="button-container2">
                <button class="response-button1" data-value="rdc" onclick="selectOption('rdc')">Planta baixa</button>
                <button class="response-button1" data-value="1" onclick="selectOption('1')">1º andar</button>
                <button class="response-button1" data-value="2" onclick="selectOption('2')">2º andar</button>
            </div>

            <div class="next-container">    
                <button id="nextButton" class="next-button" onclick="redirectBasedOnChoice()">Seguir</button>
            </div>
        </form>

        <div class="next-container">
            <button class="back-button" onclick="window.history.back()">Volver</button>
        </div>
    </div>

    <script src="../Time.JS"> </script>
    <script>
        let selectedOption = '';

        function selectOption(value) {
            selectedOption = value;
            const buttons = document.querySelectorAll('.response-button1');
            buttons.forEach(button => {
                button.classList.remove('selected');
                if (button.getAttribute('data-value') === value) {
                    button.classList.add('selected');
                }
            });
        }

        function redirectBasedOnChoice() {
            if (selectedOption === '') {
                alert('Veuillez sélectionner une option.');
                return;
            }
            const urlMap = {
                'rdc': 'q6.html',
                '1': 'q7.html',
                '2': 'q8.html'
            };
            const existingParams = new URLSearchParams(window.location.search);
            existingParams.set('floor', selectedOption);  
            const targetUrl = `${urlMap[selectedOption]}?${existingParams.toString()}`;
            window.location.href = targetUrl;
        }
    </script>
</body>
</html>
