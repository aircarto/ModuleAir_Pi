<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>            
            <div class="empty-block"></div>
            <div class="empty-block"></div>           
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
        </div>
    </div>
    <div class="response-container">
        <form onsubmit="return false;">
            <h2>De que modo te desprazas até a biblioteca? En condicións térmicas normais:</h2>
            <div class="question">
                <div class="button-container2">
                    <button class="response-button1" data-category="r3" data-value="pied" onclick="selectOption('pied', 'r3')">A pé</button>
                    <button class="response-button1" data-category="r3" data-value="velo" onclick="selectOption('velo', 'r3')">En bicicleta</button>
                    <button class="response-button1" data-category="r3" data-value="transports" onclick="selectOption('transports', 'r3')">En transporte público  </button>
                    <button class="response-button1" data-category="r3" data-value="voiture" onclick="selectOption('voiture', 'r3')">En coche</button>
                </div>
            </div>
            <div class="question">
                <h1>En días de moita calor :</h1>
                <div class="button-container2">
                    <button class="response-button1" data-category="r4" data-value="pied" onclick="selectOption('pied', 'r4')">A pé</button>
                    <button class="response-button1" data-category="r4" data-value="velo" onclick="selectOption('velo', 'r4')">En bicicleta</button>
                    <button class="response-button1" data-category="r4" data-value="transports" onclick="selectOption('transports', 'r4')">En transporte público  </button>
                    <button class="response-button1" data-category="r4" data-value="voiture" onclick="selectOption('voiture', 'r4')">En coche</button>
                </div>
            </div>
            <div class="next-container">    
                <button id="nextButton" class="next-button" onclick="submitAnswers()">Seguir</button>
            </div>
        </form>
        <div class="next-container">
            <button class="back-button" onclick="window.history.back()">Volver/button>
        </div>
    </div>

    <script src="../Time.JS"> </script>
    <script>
        let selections = {
            r3: new Set(),
            r4: new Set()
        };
    
       
        window.onload = function() {
            const existingParams = new URLSearchParams(window.location.search);
            document.getElementById('nextButton').addEventListener('click', function() {
                submitAnswers(existingParams);
            });
        };
    
        function selectOption(value, category) {
            let allButtons = document.querySelectorAll(`button[data-category='${category}']`);
            allButtons.forEach(btn => {
                if (btn.dataset.value === value) {
                    if (selections[category].has(value)) {
                        selections[category].delete(value);
                        btn.classList.remove('selected');
                    } else {
                        selections[category].clear(); 
                        allButtons.forEach(b => b.classList.remove('selected'));
                        selections[category].add(value);
                        btn.classList.add('selected');
                    }
                }
            });
            checkSelection();
        }
    
        function checkSelection() {
            const nextButton = document.getElementById('nextButton');
            nextButton.disabled = selections.r3.size === 0 || selections.r4.size === 0;
        }
    
        function submitAnswers(existingParams) {
            const r3 = Array.from(selections.r3).join(',');
            const r4 = Array.from(selections.r4).join(',');
            
            
            existingParams.set('r3', encodeURIComponent(r3));
            existingParams.set('r4', encodeURIComponent(r4));
    
            
            window.location.href = `q5.html?${existingParams.toString()}`;
        }
    </script>
    
</body>
</html>
