<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Q6</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Escolle a área na que pasas máis tempo :</h1>
    <div class="image-container">
        <img src= /Images/1.png style="width: 57%;">
    </div>

    <div class="progress-container">
        <div class="progress-bar">
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>            
            <div class="empty-block"></div>
            <div class="empty-block"></div>           
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
        </div>
    </div>
    <div class="response-container">
        
        <form onsubmit="return false;">
            <div class="button-container">
                <button class="response-button2" data-value="1A" onclick="selectOption('1A')">1A</button>
                <button class="response-button2" data-value="1B" onclick="selectOption('1B')">1B</button>
                <button class="response-button2" data-value="1C" onclick="selectOption('1C')">1C</button>
                <button class="response-button2" data-value="1D" onclick="selectOption('1D')">1D</button>
            </div>

            <div class="next-container">    
                <button id="nextButton" class="next-button" onclick="submitAnswer()">Seguir</button>
                <button class="back-button" onclick="window.history.back()">Volver</button>
            </div>
        </form>
    </div>

    <script src="../Time.JS"> </script>
    <script>
        let r5 = '';

        function selectOption(value) {
            r5 = value;
            const buttons = document.querySelectorAll('.response-button2');
            buttons.forEach(button => {
                button.classList.remove('selected');
                if (button.getAttribute('data-value') === value) {
                    button.classList.add('selected');
                }
            });
        }

        function submitAnswer() {
    if (r5 === '') {
        alert('Elixa unha opción');
        return;
    }
    const urlParams = new URLSearchParams(window.location.search);
    urlParams.set('r5', r5);
    window.location.href = `q9.html?${urlParams.toString()}`;
}
</script>
</body>
</html>
