<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Q6</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Choisissez la section où vous passez le plus de temps :</h1>
    <div class="image-container">
        <img src=/var/www/html/ModuleAir_Pi/Images/R.png style="width: 20%;">
    </div>

    <div class="progress-container">
        <div class="progress-bar">
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>            
            <div class="empty-block"></div>
            <div class="empty-block"></div>           
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
        </div>
    </div>
    <div class="response-container">
        
        <form onsubmit="return false;">
            <div class="button-container2">
                <button class="response-button2" data-value="RA" onclick="selectOption('RA')">Section RA</button>
                <button class="response-button2" data-value="RB" onclick="selectOption('RB')">Section RB</button>
                <button class="response-button2" data-value="RC" onclick="selectOption('RC')">Section RC</button>
            </div>

            <div class="next-container">    
                <button id="nextButton" class="next-button" onclick="submitAnswer()">Question Suivante</button>
                <button class="back-button" onclick="window.history.back()">Retour en arrière</button>
            </div>
        </form>
    </div>

    <script>
        let r5 = '';

        function selectOption(value) {
            r5 = value;
            const buttons = document.querySelectorAll('.response-button2');
            buttons.forEach(button => {
                button.classList.remove('selected');
                if (button.getAttribute('data-value') === value) {
                    button.classList.add('selected');
                }
            });
        }

        function submitAnswer() {
    if (r5 === '') {
        alert('Veuillez sélectionner une section.');
        return;
    }
    const urlParams = new URLSearchParams(window.location.search);
    urlParams.set('r5', r5);
    window.location.href = `q9.html?${urlParams.toString()}`;
}
</script>
</body>
</html>
