<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>            
            <div class="empty-block"></div>
            <div class="empty-block"></div>           
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
        </div>
    </div>

    <div class="response-container">
        <h1>Pensas que a biblioteca é un espazo adecuado para te protexeres da calor no caso de temperaturas extremas ?</h1>
        <form onsubmit="return false;">
            <div class="button-container2">
                <button class="response-button1" data-value="oui" onclick="selectOption('oui')">Si</button>
                <button class="response-button1" data-value="non" onclick="selectOption('non')">Non</button>
                <button class="response-button1" data-value="je_ne_sais_pas" onclick="selectOption('je_ne_sais_pas')">Non sei</button>
            </div>

            <div class="next-container">    
                <button id="nextButton" class="next-button" onclick="submitAnswer()">Seguir</button>
                <button class="back-button" onclick="window.history.back()">Volver</button>
            </div>
        </form>
    </div>

    <script src="../Time.JS"> </script>
    <script>
        let r8 = '';

        function selectOption(value) {
            r8 = value;
            const buttons = document.querySelectorAll('.response-button1');
            buttons.forEach(button => {
                button.classList.remove('selected');
                if (button.getAttribute('data-value') === value) {
                    button.classList.add('selected');
                }
            });
        }

        function submitAnswer() {
            if (r8 === '') {
                alert('Veuillez sélectionner une option.');
                return;
            }
            const urlParams = new URLSearchParams(window.location.search);
            urlParams.set('r8', r8);
            window.location.href = `q12.html?${urlParams.toString()}`;
        }
    </script>
</body>
</html>
