<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confort thermique</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>            
            <div class="filled-block"></div>
            <div class="filled-block"></div>           
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
        </div>
    </div>
    <div class="response-container">
        <form onsubmit="return false;">
            <h2>Neste preciso momento, dirías que a biblioteca está...</h2>
            <div class="button-container">
                <button class="response-button1" data-value="tres_chaud" onclick="selectOption('r11', 'tres_chaud')">Moi quente</button>
                <button class="response-button1" data-value="chaud" onclick="selectOption('r11', 'chaud')">Quente</button>
                <button class="response-button1" data-value="legerement_chaud" onclick="selectOption('r11', 'legerement_chaud')">Levemente quente</button>
                <button class="response-button1" data-value="ni_chaud_ni_froid" onclick="selectOption('r11', 'ni_chaud_ni_froid')">Nin quente, nin fría</button>
                <button class="response-button1" data-value="legerement_froid" onclick="selectOption('r11', 'legerement_froid')">Levemente fría</button>
                <button class="response-button1" data-value="froid" onclick="selectOption('r11', 'froid')">Fría</button>
                <button class="response-button1" data-value="tres_froid" onclick="selectOption('r11', 'tres_froid')">Moi fría</button>
            </div>
            <h2>Agora mesmo o ambiente térmico da biblioteca paréceche...</h2>
            <div class="button-container">
                <button class="response-button1" data-value="tres_confortable" onclick="selectOption('r10', 'tres_confortable')">Moi cómodo</button>
                <button class="response-button1" data-value="confortable" onclick="selectOption('r10', 'confortable')">Cómodo</button>
                <button class="response-button1" data-value="inconfortable" onclick="selectOption('r10', 'inconfortable')">Incómodo</button>
                <button class="response-button1" data-value="tres_inconfortable" onclick="selectOption('r10', 'tres_inconfortable')">Moi incómodo</button>
                <button class="response-button1" data-value="extremement_inconfortable" onclick="selectOption('r10', 'extremement_inconfortable')">Extremadamente incómodo</button>
            </div>

            <div class="next-container">    
                <button id="nextButton" class="next-button" onclick="submitAnswers()">Seguir</button>
                <button class="back-button" onclick="window.history.back()">Volver</button>
            </div>
        </form>
    </div>

    <script src="../Time.JS"> </script>
    <script>
        let selections = { r11: '', r10: '' };

        function selectOption(category, value) {
            selections[category] = value;
            const buttons = document.querySelectorAll(`.response-button1[data-value][onclick*='${category}']`);
            buttons.forEach(button => {
                button.classList.remove('selected');
                if (button.getAttribute('data-value') === value) {
                    button.classList.add('selected');
                }
            });
        }
        function submitAnswers() {
            if (!selections.r10 || !selections.r11) {
                alert('Veuillez sélectionner toutes les options.');
                return;
            }
            const urlParams = new URLSearchParams(window.location.search);
            urlParams.set('r10', selections.r10);
            urlParams.set('r11', selections.r11);
            window.location.href = `q14.html?${urlParams.toString()}`;
        }
    </script>
</body>
</html>
