<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="empty-block"></div>            
            <div class="empty-block"></div>
            <div class="empty-block"></div>           
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
        </div>
    </div>

    <div class="response-container">
        <h1>Viñeches algunha vez á biblioteca especificamente para te protexeres da calor ?</h1>
        <form onsubmit="return false;">
            <div class="button-container2">
                <button class="response-button1" data-value="jamais" onclick="selectOption('jamais')">Nunca</button>
                <button class="response-button1" data-value="au_moins_une_fois" onclick="selectOption('au_moins_une_fois')">Unha vez polo menos</button>
                <button class="response-button1" data-value="plus_dune_fois" onclick="selectOption('plus_dune_fois')">Mais dunha vez</button>
                <button class="response-button1" data-value="souvent" onclick="selectOption('souvent')">Moitas veces</button>
                <button class="response-button1" data-value="regulierement" onclick="selectOption('regulierement')">Regularmente</button>
            </div>

            <div class="next-container">    
                <button id="nextButton" class="next-button" onclick="submitAnswer()">Seguir</button>
                <button class="back-button" onclick="window.history.back()">Volver</button>
            </div>
        </form>
    </div>

    <script src="../Time.JS"> </script>
    <script>
        let r7 = '';

        function selectOption(value) {
            r7 = value;
            const buttons = document.querySelectorAll('.response-button1');
            buttons.forEach(button => {
                button.classList.remove('selected');
                if (button.getAttribute('data-value') === value) {
                    button.classList.add('selected');
                }
            });
        }

        function submitAnswer() {
            if (r7 === '') {
                alert('Veuillez sélectionner une option.');
                return;
            }
            const urlParams = new URLSearchParams(window.location.search);
            urlParams.set('r7', r7);
            window.location.href = `q11.html?${urlParams.toString()}`;
        }
    </script>
</body>
</html>
