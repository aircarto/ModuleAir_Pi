<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>            
            <div class="empty-block"></div>
            <div class="empty-block"></div>           
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
        </div>
    </div>
    <div class="response-container">
        <h1>Usages et Habitudes</h1>
        <form onsubmit="return false;">
            <h2>En général, pour quelle(s) raison(s) fréquentez-vous la bibliothèque ?</h2>
            <div class="button-container1">
                    <button class="response-button1" data-category="reason" data-value="travailler" onclick="selectOption('travailler', 'reason')">Travailler / étudier / lire</button>
                    <button class="response-button1" data-category="reason" data-value="livres" onclick="selectOption('livres', 'reason')">Emprunter des livres uniquement</button>
                    <button class="response-button1" data-category="reason" data-value="activites" onclick="selectOption('activites', 'reason')">Participer aux activités organisées par la bibliothèque</button>
                </div>
                
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                
                <h2>En général, quand fréquentez-vous la bibliothèque ?</h2>
                <div class="button-container1">
                    <button class="response-button1" data-category="time" data-value="matin" onclick="selectOption('matin', 'time')">En semaine le matin (9h - 13h)</button>
                    <button class="response-button1" data-category="time" data-value="aprem" onclick="selectOption('aprem', 'time')">En semaine l'après-midi (13h - 17h)</button>
                    <button class="response-button1" data-category="time" data-value="soiree" onclick="selectOption('soiree', 'time')">En semaine en soirée (17h - 21h)</button>
                    <button class="response-button1" data-category="time" data-value="samedi" onclick="selectOption('samedi', 'time')">Le samedi</button>
                </div>
            
                <div class="next-container">    
                    <button id="nextButton" class="next-button" onclick="submitAnswers()">Question Suivante</button>
                    <button class="back-button" onclick="window.history.back()">Retour en arrière</button>
                </div>

            </div>
        </form>
    </div>
    <div class="next-container">
        <button class="back-button" onclick="window.location.href='q2.html'">Retour en arrière</button>
    </div>

    <script>
        let selections = {
            reason: new Set(),
            time: new Set()
        };
    


function selectOption(value, category) {
    let allButtons = document.querySelectorAll(`button[data-category='${category}']`);
    allButtons.forEach(btn => {
        if (btn.dataset.value === value) {
            if (selections[category].has(value)) {
                selections[category].delete(value);
                btn.classList.remove('selected');
            } else {
                selections[category].add(value);
                btn.classList.add('selected');
            }
        }
    });
    checkSelection(); 
}
        function checkSelection() {
            const nextButton = document.getElementById('nextButton');
            nextButton.disabled = selections.reason.size === 0 || selections.time.size === 0;
        }
    
        function submitAnswers() {
            const reponseReason = Array.from(selections.reason).join(',');
            const reponseTime = Array.from(selections.time).join(',');
    
            if(reponseReason && reponseTime) {
                window.location.href = `q4.html?reponseReason=${encodeURIComponent(reponseReason)}&reponseTime=${encodeURIComponent(reponseTime)}`;
            }
        }
    </script>
    

</body>
</html>
