<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>            
            <div class="empty-block"></div>
            <div class="empty-block"></div>           
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
        </div>
    </div>
    <div class="response-container">
        <form onsubmit="return false;">
            <h2>En général, pour quelle(s) raison(s) fréquentez-vous la bibliothèque ?</h2>
            <div class="button-container2">
                    <button class="response-button1" data-category="r1" data-value="travailler" onclick="selectOption('travailler', 'r1')">Travailler / étudier / lire</button>
                    <button class="response-button1" data-category="r1" data-value="livres" onclick="selectOption('livres', 'r1')">Emprunter des livres uniquement</button>
                    <button class="response-button1" data-category="r1" data-value="activites" onclick="selectOption('activites', 'r1')">Participer aux activités organisées par la bibliothèque</button>
                </div>
                
                <h2>En général, quand fréquentez-vous la bibliothèque ?</h2>
                <div class="button-container2">
                    <button class="response-button1" data-category="r2" data-value="matin" onclick="selectOption('matin', 'r2')">En semaine le matin (9h - 13h)</button>
                    <button class="response-button1" data-category="r2" data-value="aprem" onclick="selectOption('aprem', 'r2')">En semaine l'après-midi (13h - 17h)</button>
                    <button class="response-button1" data-category="r2" data-value="soiree" onclick="selectOption('soiree', 'r2')">En semaine en soirée (17h - 21h)</button>
                    <button class="response-button1" data-category="r2" data-value="samedi" onclick="selectOption('samedi', 'r2')">Le samedi</button>
                </div>
            
                <div class="next-container">    
                    <button id="nextButton" class="next-button" onclick="submitAnswers()">Question Suivante</button>
                    <button class="back-button" onclick="window.history.back()">Retour en arrière</button>
                </div>

            </div>
        </form>
    </div>
    <div class="next-container">
        <button class="back-button" onclick="window.location.href='q2.html'">Retour en arrière</button>
    </div>

    <script src="../Time.JS"> </script>
    <script>
        let selections = {
            r1: new Set(),
            r2: new Set()
        };
    


function selectOption(value, category) {
    let allButtons = document.querySelectorAll(`button[data-category='${category}']`);
    allButtons.forEach(btn => {
        if (btn.dataset.value === value) {
            if (selections[category].has(value)) {
                selections[category].delete(value);
                btn.classList.remove('selected');
            } else {
                selections[category].add(value);
                btn.classList.add('selected');
            }
        }
    });
    checkSelection(); 
}
        function checkSelection() {
            const nextButton = document.getElementById('nextButton');
            nextButton.disabled = selections.r1.size === 0 || selections.r2.size === 0;
        }
    
        function submitAnswers() {
            const r1 = Array.from(selections.r1).join(',');
            const r2 = Array.from(selections.r2).join(',');
    
            if(r1 && r2) {
                window.location.href = `q4.html?r1=${encodeURIComponent(r1)}&r2=${encodeURIComponent(r2)}`;
            }
        }
    </script>
    

</body>
</html>
