
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confort thermique</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="filled-block"></div>            
            <div class="filled-block"></div>
            <div class="filled-block"></div>           
            <div class="filled-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
            <div class="empty-block"></div>
        </div>
    </div>
    <div class="progress-indicator" id="progress-indicator">14/15</div>
    <div class="response-container">
        <h1>8. Confort thermique</h1>
        <form onsubmit="return false;">
            <h2>Ressentez-vous des courants d'air dans la pièce où vous vous trouvez ?</h2>
            <div class="button-container1">
                <button class="response-button1" data-value="oui" onclick="selectOption('r12', 'oui')">Oui</button>
                <button class="response-button1" data-value="non" onclick="selectOption('r12', 'non')">Non</button>
            </div>
            <div id="detailOptions" style="display:none;">
                <h3>Si oui, à quel(s) niveau(x) ?</h3>
                <div class="button-container1">
                    <button class="response-button1" data-value="visage" onclick="selectOption('r13', 'visage')">Visage</button>
                    <button class="response-button1" data-value="buste" onclick="selectOption('r13', 'buste')">Buste</button>
                    <button class="response-button1" data-value="cou_nuque" onclick="selectOption('r13', 'cou_nuque')">Cou, nuque</button>
                    <button class="response-button1" data-value="jambes_chevilles_pieds" onclick="selectOption('r13', 'jambes_chevilles_pieds')">Jambes, chevilles, pieds</button>
                    <button class="response-button1" data-value="autre" onclick="selectOption('r13', 'autre')">Autre</button>
                </div>
            </div>
            <h2>Vous trouvez cela...</h2>
            <div class="button-container1">
                <button class="response-button1" data-value="tres_confortable" onclick="selectOption('r14', 'tres_confortable')">Très confortable</button>
                <button class="response-button1" data-value="confortable" onclick="selectOption('r14', 'confortable')">Confortable</button>
                <button class="response-button1" data-value="inconfortable" onclick="selectOption('r14', 'inconfortable')">Inconfortable</button>
                <button class="response-button1" data-value="tres_inconfortable" onclick="selectOption('r14', 'tres_inconfortable')">Très inconfortable</button>
                <button class="response-button1" data-value="extremement_inconfortable" onclick="selectOption('r14', 'extremement_inconfortable')">Extrêmement inconfortable</button>
            </div>

            <div class="next-container">    
                <button id="nextButton" class="next-button" onclick="submitAnswers()">Question Suivante</button>
                <button class="back-button" onclick="window.history.back()">Retour en arrière</button>
            </div>
        </form>
    </div>

    <script>
    let selections = { r12: '', r13: [], r14: '' };

    function selectOption(category, value) {
        const categoryButtons = document.querySelectorAll(`.response-button1[data-value][onclick*='${category}']`);
        categoryButtons.forEach(button => button.classList.remove('selected'));

        if (category === 'r13' && value) {
            const index = selections.r13.indexOf(value);
            if (index > -1) {
                selections.r13.splice(index, 1); 
            } else {
                selections.r13.push(value); 
            }
            categoryButtons.forEach(button => {
                if (selections.r13.includes(button.getAttribute('data-value'))) {
                    button.classList.add('selected');
                }
            });
        } else {
            selections[category] = value;
            document.querySelector(`.response-button1[data-value='${value}'][onclick*='${category}']`).classList.add('selected');
            if (category === 'r12' && value === 'oui') {
                document.getElementById('detailOptions').style.display = 'block';
            } else if (category === 'r12' && value === 'non') {
                document.getElementById('detailOptions').style.display = 'none';
                selections.r13 = []; 
            }
        }
    }

    function submitAnswers() {
        if (!selections.r12) {
            alert('Veuillez indiquer si vous ressentez des courants d\'air.');
            return;
        }
        if (selections.r12 === 'oui' && selections.r13.length === 0) {
            alert('Veuillez spécifier où vous ressentez des courants d\'air.');
            return;
        }
        if (!selections.r14) {
            alert('Veuillez indiquer votre niveau de confort.');
            return;
        }
        const urlParams = new URLSearchParams(window.location.search);
        urlParams.set('r12', selections.r12);
        if (selections.r12 === 'oui') {
            urlParams.set('r13', selections.r13.join(','));
        }
        urlParams.set('r14', selections.r14);
        window.location.href = `q15.html?${urlParams.toString()}`;
    }
</script>

</body>
</html>
