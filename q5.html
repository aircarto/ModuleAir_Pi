<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="filled-block"></div>
            <div class="filled-block"></div>
            <div class="empty-block"></div>
        </div>
    </div>

    <div class="response-container">
        <h1>Usages et habitudes</h1>
        <form onsubmit="return false;">
            <h2>Où passez-vous le plus de temps ?</h2>
            
            <label><input type="radio" name="location" value="rdc"> Rez-de-chaussée</label><br>
            <label><input type="radio" name="location" value="1"> 1er étage</label><br>
            <label><input type="radio" name="location" value="2"> 2ème étage</label><br>

            <div class="next-container">    
                <button id="nextButton" class="next-button" onclick="redirectBasedOnChoice()">Question Suivante</button>
            </div>
        </form>

        <div class="next-container">
            <button class="back-button" onclick="window.location.href='q4.html'">Retour en arrière</button>
        </div>
    
        <script>
            function redirectBasedOnChoice() {
                const choice = document.querySelector('input[name="location"]:checked').value;
                switch (choice) {
                    case 'rdc':
                        window.location.href = 'q6.html'; 
                        break;
                    case '1':
                        window.location.href = 'q7.html'; 
                        break;
                    case '2':
                        window.location.href = 'q8.html'; 
                        break;
                    default:
                        alert('Veuillez sélectionner une option.');
                        break;
                }
            }
        </script>
    </body>
    </html>
